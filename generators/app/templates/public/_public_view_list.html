<section data-ng-controller="<%= crud_name_upper %>sController" data-ng-init="find()">
  <ul class="<%= crud_name_lower %>s unstyled">
    <li data-ng-repeat="<%= crud_name_lower %> in <%= crud_name_lower %>s">
      <span>{{<%= crud_name_lower %>.created | date:'medium'}}</span> /
      <span>{{<%= crud_name_lower %>.user.name}}</span>
      <h2>
        <a data-ng-href="/<%= crud_name_lower %>s/{{<%= crud_name_lower %>._id}}">{{<%= crud_name_lower %>.title}}</a>
        <span data-ng-if="hasAuthorization(<%= crud_name_lower %>)">
          <a class="btn" href="/<%= crud_name_lower %>s/{{<%= crud_name_lower %>._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(<%= crud_name_lower %>);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{<%= crud_name_lower %>.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!<%= crud_name_lower %>s || <%= crud_name_lower %>s.length">No <%= crud_name_lower %>s yet. <br> Why don't you <a href="/<%= crud_name_lower %>s/create">Create One</a>?</h1>
</section>
